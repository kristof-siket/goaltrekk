<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>GoalTrekk</title>
  </head>
  <body>
    <!-- Page navbar (top) -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">GoalTrekk</a>
      </div>
    </nav>
    <!-- Main form in a card (for adding and modifying) -->
    <div class="container mainFormContainer">
      <div class="card border-primary card-body card-form mb-3">
        <div class="card-body">
          <h4 class="card-title">What's today's goal?</h4>
          <form>
            <!-- Modal -->
            <div
              class="modal fade"
              id="basicExampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      New action item
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="action-summary"
                        >What did you do for your goal?</label
                      >
                      <input
                        placeholder="Short description..."
                        type="text"
                        id="action-summary"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="action-submit btn btn-success"
                      data-id=""
                    >
                      Add action item
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="goal-title">Title of your goal</label>
              <input
                placeholder="Short summary of your goal..."
                type="text"
                id="goal-title"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="goal-details">Details of your goal</label>
              <input
                placeholder="Brief description of what you want to achieve..."
                type="text"
                id="goal-details"
                class="form-control"
              />
            </div>
            <input type="hidden" id="id" />
            <button id="goal-submit" class="btn btn-primary btn-block">
              Add Goal
            </button>
            <button
              id="goal-back"
              style="display: none"
              class="btn btn-secondary btn-block"
            >
              Back
            </button>
          </form>
        </div>
      </div>
      <input type="hidden" id="formEnd" />
      <!-- List of goals with a filter form -->
      <div class="goals"></div>
    </div>
    <!-- Footer with copyright -->
    <footer class="page-footer mt-5 p-3 text-center bg-light">
      AchieveMyGoal &copy;
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
